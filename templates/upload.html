
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload a File</title>
</head>
<body>
    <h1>Upload a File</h1>
    <form enctype="multipart/form-data" action="/upload" method="POST">

        <input type="submit" value="Upload" />
    </form>
</body>
